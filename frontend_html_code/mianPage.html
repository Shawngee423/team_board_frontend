<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF7F50;
            --secondary-color: #FFF5EB;
            --accent-color: #FFA07A;
            --text-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        nav {
            background-color: white;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .search-section {
            text-align: center;
            padding: 4rem 5%;
            background: linear-gradient(to right, #ff9966, #ff7f50);
            color: white;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        input[type="search"] {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
        }

        .search-btn {
            background-color: white;
            color: var(--primary-color);
            border: none;
            padding: 0 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        .latest-blogs {
            padding: 4rem 5%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-color);
        }

        .blog-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-image {
            height: 200px;
            background-color: #ddd;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path fill="%23ccc" d="M5 20h14V8h-4V4H5v16zm-2 0V4c0-1.1.9-2 2-2h10l4 4v14c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2z"/></svg>');
            background-size: 50px;
            background-position: center;
            background-repeat: no-repeat;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .blog-title {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .read-more {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Team Board</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <!--
            <a href="#categories">Categories</a>
            -->
            <a href="#about">About</a>
            <a href="#login">Sign In</a>
        </div>
    </nav>

    <section class="search-section">
        <div class="search-container">
            <h2>Discover Projects</h2>
            <div class="search-bar">
                <input type="search" placeholder="Search for project...">
                <button class="search-btn">Search</button>
            </div>
        </div>
    </section>

    <section class="latest-blogs">
        <h2 class="section-title">Latest Posts</h2>
        <div class="blog-card-container">
            <!-- Repeat this block for each post -->
            <article class="blog-card">
                <div class="blog-image"></div>
                <div class="blog-content">
                    <div class="blog-meta">
                        <span>By Some One</span>
                        <span>Mar 15, 2025</span>
                    </div>
                    <h3 class="blog-title">Build the Team Board</h3>
                    <p>There will be a team board project...</p>
                    <a href="#read" class="read-more">Read More</a>
                </div>
            </article>
            <!-- Add more cards here -->
        </div>
    </section>
</body>
</html>
