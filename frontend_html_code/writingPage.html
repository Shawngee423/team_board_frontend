<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | Sunbeam Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF7F50;
            --secondary-color: #FFF5EB;
            --accent-color: #FFA07A;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            padding: 2rem;
        }

        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .editor-header {
            border-bottom: 2px solid var(--secondary-color);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        .editor-title {
            width: 100%;
            font-size: 2rem;
            border: none;
            padding: 0.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .editor-title:focus {
            outline: none;
            box-shadow: 0 2px 0 var(--primary-color);
        }

        /* 分组设置模块 */
        .group-requirements {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .group-item {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }

        .group-select {
            flex: 2;
            padding: 0.8rem;
            border: 2px solid var(--secondary-color);
            border-radius: 6px;
        }

        .number-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--secondary-color);
            border-radius: 6px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: 0.5rem;
        }

        .add-group-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }

        .add-group-btn:hover {
            background: #ff6f43;
            transform: translateY(-2px);
        }

        /* 富文本编辑器区域 */
        .editor-content {
            min-height: 400px;
            padding: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            margin: 2rem 0;
        }

        .publish-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .publish-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        .publish-btn:hover {
            background: #ff6f43;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .editor-container {
                padding: 1rem;
            }
            
            .group-item {
                flex-direction: column;
            }
            
            .group-select, .number-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <header class="editor-header">
            <input type="text" class="editor-title" placeholder="New project Title">
        </header>

        <!-- 分组需求设置 -->
        <section class="group-requirements">
            <h3>Collaboration Requirements</h3>
            <div class="groups-list">
                <!-- 单个分组设置 -->
                <div class="group-item">
                    <select class="group-select">
                        <option value="">Select Group</option>
                        <option value="A">Group A</option>
                        <option value="B">Group B</option>
                        <option value="C">Group C</option>
                    </select>
                    <input type="number" class="number-input" min="1" placeholder="Number">
                    <button class="remove-btn">Delete</button>
                </div>
                <!-- 更多分组设置... -->
            </div>
            <button class="add-group-btn">
                + Add Requirement
            </button>
        </section>

        <!-- 博客内容编辑器 -->
        <div class="editor-content" contenteditable="true">
            <p>Start writing your intro here...</p>
        </div>

        <!-- 发布操作区 -->
        <div class="publish-section">
            <div class="draft-options">
                <label>
                    <input type="checkbox"> Save as Draft
                </label>
            </div>
            <button class="publish-btn">Publish Post</button>
        </div>
    </div>

    <script>
        // 动态添加分组设置
        document.querySelector('.add-group-btn').addEventListener('click', function() {
            const newGroup = document.createElement('div');
            newGroup.className = 'group-item';
            newGroup.innerHTML = `
                <select class="group-select">
                    <option value="">Select Group</option>
                    <option value="A">Group A</option>
                    <option value="B">Group B</option>
                    <option value="C">Group C</option>
                </select>
                <input type="number" class="number-input" min="1" placeholder="Number">
                <button class="remove-btn">×</button>
            `;
            document.querySelector('.groups-list').appendChild(newGroup);
        });

        // 删除分组设置
        document.body.addEventListener('click', function(e) {
            if(e.target.classList.contains('remove-btn')) {
                e.target.closest('.group-item').remove();
            }
        });
    </script>
</body>
</html>
